<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>User Registration</title>
    <style type="text/css">
      label {
        display: inline-block;
        font-size:medium;
        width: 200px;
        margin: 5px;
        text-align: left;
      }
      input[type="text"],
      input[type="password"],
      select {
        display: inline-block;
        width: 200px;
        font-size:small;
      }
      input[type="radio"] {
        margin-left: 45px;
        font-size:small;
      }
      input[type="checkbox"] {
        margin-right: 190px;
        font-size:medium;
      }
      button {
        padding: 5px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div align="center">
      <h1>User Registration<h1>
        <br />
        <!--form tag mixed with Thymeleaf attributes
               hyperlink is wrapped inside @{}
               access a model object inside ${} 
               Field name is wrapped inside *{}
               th:object points to the name of the model object sent from Spring MVC controller.
               th:field points to the field name of the object in the model. 
            .-->
        <form
          action="#"
          th:action="@{/register}"
          method="post"
          th:object="${user}"
        >
          <label>Full name:</label>
          <input type="text" th:field="*{name}" /><br />

          <label>E-mail:</label>
          <input type="text" th:field="*{email}" /><br />

          <label>Password:</label>
          <input type="password" th:field="*{password}" /><br />

          <label>Birthday (yyyy-mm-dd):</label>
          <input type="text" th:field="*{birthday}" /><br />

          <label>Gender:</label>
          <input type="radio" th:field="*{gender}" value="Male" />Male
          <input type="radio" th:field="*{gender}" value="Female" />Female<br />

          <!--th:each iterate over elements in a collection
                th:value attribute to set value 
                th:text to set text for the HTML option tag.
                 -->
          <label>Profession:</label>
          <select th:field="*{profession}">
            <option
              th:each="p : ${listProfession}"
              th:value="${p}"
              th:text="${p}"
            />
          </select>
          <br />

          <label>Married?</label>
          <input type="checkbox" th:field="*{married}" /><br />

          <label>Note:</label>
          <textarea rows="5" cols="25" th:field="*{note}"></textarea>
          <br />

          <button type="submit">Register</button>
        </form>
      </h1>
    </div>
  </body>
</html>
